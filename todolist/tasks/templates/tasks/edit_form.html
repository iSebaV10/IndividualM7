{% extends 'tasks/base.html' %}

{% block content %}
  <h1>{% if edit_mode %}Editar Tarea{% else %}Crear Nueva Tarea{% endif %}</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>
  <a href="{% url 'tasks_list' %}">Volver a la lista de tareas</a>
{% endblock %}
